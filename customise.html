<html>
	<head>
		<meta charset="UTF-8">
		
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="customise.js"></script>
		
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
		<title>Customisation panel</title>
		
		<style>
			#brandLogo {
				max-height: 60px;
				margin-top: -10px;
			}
			
			.navbar {
				height: 70px;
			}
			
			#navbarlinks {
				margin-top: 12px;
				margin-right: 12px;
			}
			
			#mainrow {
				margin: 0 0 0
			}
		</style>
	</head>
	<body>
		<!-- Header with the brand name -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html"><img id="brandLogo" src="default.jpg"></a>
				</div>
				<ul class="nav navbar-nav">
					<li><a class="navbar-brand" href="index.html" id="brandTitle">Wind in de RUG: Weather adaptive cycling</a></li>
				</ul>
			</div>
		</nav>
	
		<div class="row" id="mainrow">
			<div class="col-md-1"></div>
			<div class="col-md-10">
				<h2 class="text-center customisableText">This page serves to demonstrate to white-labellers how the weather adaptive cycling webpage can be customised to suit their brand.</h2>
			
				<form>
					<div class="form-group">
						<label for="startend" class="customisableText">Page title</label>
						<input type="text" class="form-control" id="pageTitle">
					</div>
					<div class="form-group">
						<label for="startend" class="customisableText">Brand logo image location</label>
						<input type="text" class="form-control" id="logoImage">
					</div>
					<div class="form-group">
						<label for="startend" class="customisableText">Page background colour</label>
						<input type="text" class="form-control" id="backgroundColour">
					</div>
					<div class="form-group">
						<label for="startend" class="customisableText">Text colour</label>
						<input type="text" class="form-control" id="textColour">
					</div>
					<div class="form-group">
						<label for="startend" class="customisableText">Link colour</label>
						<input type="text" class="form-control" id="linkColour">
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn btn-link customisableLink" onClick="discardChanges()">Discard changes</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-link customisableLink" onClick="resetDefaults()">Reset to defaults</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary customisableButton" onClick="previewCustomisation()">Preview customistation</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn btn-primary customisableButton" onClick="confirmCustomisation()">Confirm customistation</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-1"></div>
		</div>
	</body>
</html>
